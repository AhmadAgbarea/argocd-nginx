apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-example
  labels:
    app: nginx-example
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: "nginx-example-redirect@kubernetescrd"
    external-dns.alpha.kubernetes.io/hostname: "nginx-example.example.com"
    external-dns.alpha.kubernetes.io/ttl: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - nginx-example.example.com  # Will be overridden by overlays
    secretName: nginx-example-tls
  rules:
  - host: nginx-example.example.com  # Will be overridden by overlays
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-example
            port:
              number: 80
