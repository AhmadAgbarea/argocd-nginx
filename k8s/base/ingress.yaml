apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-example
  labels:
    app: nginx-example
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - nginx-example.example.com  # Will be overridden by overlays
  rules:
  - host: nginx-example.example.com  # Will be overridden by overlays
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-example
            port:
              number: 80
